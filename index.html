<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <section>
        <div class="container">
            <h1>Pomodoro</h1>
            <div class="panel">
                <p id="work">Work</p>
                <p id="break">Break</p>
            </div>
            <div class="timer">
                <div class="circle">
                    <div class="time">
                        <p id="minutes"></p>
                        <p>:</p>
                        <p id="seconds"></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="controls">
            <button id="start" onclick="start()">Start</button>
            <a href="" id="reset" onclick="reset()">Reset</a>
        </div>
    </section>
</body>
</html>
